<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>CamelTic</title>
</head>
<body>
    <div class="page-container">
        <div class="header-section"> 
            <div class="logo">
                <img src="images/WIP02.3_white.svg" alt="White Gull logo - white silhouette of a seagull in flight"  class="sidebar-logo-img" >
                <div class="sidebar-text">
                    <h2>White&nbsp;Gull</h2>
                </div>
            </div>
            <div class="header-title">
                <div class="game-title">Some bullshit about tiki-taka</div>
            </div>
        </div>
        <div class="game-container">
            <div class="scoreboard-container">
                <div class="scoreboard">
                    <div class="score-X">
                        <div class="player-name">Xenophon (X)</div>
                        <div class="player-score">0</div>
                    </div>
                    <div class="score-Y">
                        <div class="player-name">Odysseus (O)</div>
                        <div class="player-score">0</div>
                    </div>
                </div>
                <div class="message-bar">
                    <div class="message-title">MESSAGES:</div>
                    <div class="message-body"></div>
                </div>    
                <div class="button-container"> 
                    <button class="new-game-button">New Game</button>

                    <div class="form-container">
                        <dialog class="modal">
                            <button id="closeChangePlayerDialogButton">X</button>
                            <form action="https://httpbin.org/post" method="post" id="newPlayerForm">
                                <h1>Add A New Player!</h1>
                                <div class="form-inputs">
                                       <div class="input-group">
                                            <div class="form-group">
                                                <label for="playerName">Player Name:</label>
                                                <input type="text" name="playerName" id="playerName" required>
                                            </div>
                                            <div class="form-group">
                                                <div>Select Player Token:</div>
                                                <fieldset id="player-token-radio-group">
                                                        <div class="radio-group">
                                                            <label for="playX">X&nbsp;</label>
                                                            <input type="radio" name="selectToken" id="playX" value="X" required>
                                                        </div>
                                                        <div class="radio-group">
                                                            <label for="playO">O&nbsp;</label>
                                                            <input type="radio" name="selectToken" id="playO" value="O">
                                                        </div>
                                                </fieldset>
                                            </div>
                                        </div>
                                </div>
                                <div class="form-submit">
                                    <button type="submit" class="submit-btn" id="submitBtn">Add Player</button>
                                </div>
                            </form>
                        </dialog>
                        <button id="openChangePlayerDialogButton">Change Player</button>    
                    </div>

                </div>
            </div>
            <div class="gameboard-container"> 
                <div class="gameboard">
                    <div class="game-square" id="GS0"></div>
                    <div class="game-square" id="GS1"></div>
                    <div class="game-square" id="GS2"></div>
                    <div class="game-square" id="GS3"></div>
                    <div class="game-square" id="GS4"></div>
                    <div class="game-square" id="GS5"></div>
                    <div class="game-square" id="GS6"></div>
                    <div class="game-square" id="GS7"></div>
                    <div class="game-square" id="GS8"></div>
                </div>
            </div>
            <div class="leaderboard-container">
                <table id="leaderboardTable">
                    <caption>Leaderboard</caption>
                    <colgroup>
                        <col style="width:25px;">
                        <col style="width:150px;">
                        <col style="width:75px;">
                      </colgroup>
                    <thead>
                      <tr>
                          <th scope="col">Rank</th>
                          <th scope="col">Name</th>
                          <th scope="col">Wins</th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr class="default-row">
                            <td>01.</td>
                            <td>Odysseus</td>
                            <td>0 / 0</td>
                        </tr>
                        <tr class="default-row">
                            <td>02.</td>
                            <td>Xenophon</td>
                            <td>0 / 0</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3" id="tableFooter">Not #1? Git gud, loser.</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

    
</body>
</html>
