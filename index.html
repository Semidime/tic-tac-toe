<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>CamelTic</title>
</head>
<body>
    <div class="page-container">
        <div class="header-section"> 
            <div class="logo">
                <img src="images/WIP02.3_white.svg" alt="White Gull logo - white silhouette of a seagull in flight"  class="sidebar-logo-img" >
                <div class="sidebar-text">
                    <h2>White&nbsp;Gull</h2>
                </div>
            </div>
            <div class="header-title">
                <div class="game-title">Some bullshit about tiki-taka</div>
            </div>
        </div>
        <div class="game-container">
            <div class="scoreboard-container">
                <div class="scoreboard">
                    <div class="score-X">
                        <div class="player-name">Xenophon</div>
                        <div class="player-score">0</div>
                    </div>
                    <div class="score-Y">
                        <div class="player-name">Odysseus</div>
                        <div class="player-score">0</div>
                    </div>
                </div>
                <div class="message-bar">
                    <div class="message-title">MESSAGES:</div>
                    <div class="message-body"></div>
                </div>    
                <div class="button-container"> 
                        <button class="player-select-button">Change player</button>
                        <button class="reset-button">Reset Game</button>
                </div>
            </div>
            <div class="gameboard-container"> 
                <div class="gameboard">
                    <div class="game-square" id="GS0"></div>
                    <div class="game-square" id="GS1"></div>
                    <div class="game-square" id="GS2"></div>
                    <div class="game-square" id="GS3"></div>
                    <div class="game-square" id="GS4"></div>
                    <div class="game-square" id="GS5"></div>
                    <div class="game-square" id="GS6"></div>
                    <div class="game-square" id="GS7"></div>
                    <div class="game-square" id="GS8"></div>
                </div>
            </div>
            <div class="leaderboard-container">
                <div class="leaderboard">LEADERBOARD</div>
            </div>
        </div>
    </div>

    
</body>
</html>
