<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>CamelTic</title>
</head>
<body>
    <div class="page-container">
        <div class="sidebar"> 
            <div class="logo">
                <img src="images/WIP02.3_white.svg" alt="White Gull logo - white silhouette of a seagull in flight"  class="sidebar-logo-img" >
                <div class="sidebar-text">
                    <h2>White&nbsp;Gull</h2>
                </div>
            </div>
            <div class="leaderboard">LEADERBOARD</div>
        </div>
        <div class="game-container">
            <div class="game-header">
                <div class="game-title">Some bullshit about tiki-taka</div>
            </div>
            <div class="scoreboard-container">
                <div class="scoreboard">
                    <div class="score-X">
                        <div class="player-name">Xenophon</div>
                        <div class="player-score">0</div>
                    </div>
                    <div class="score-Y">
                        <div class="player-name">Odysseus</div>
                        <div class="player-score">0</div>
                    </div>
                </div>
            </div>
            <div class="gameboard-container">
                <div class="gameboard">
                    <div class="game-square">
                        <div class="game-button"></div>
                    </div>
                    <div class="game-square">
                        <div class="game-button"></div>
                    </div>
                    <div class="game-square">
                        <div class="game-button"></div>
                    </div>
                    <div class="game-square">
                        <div class="game-button"></div>
                    </div>
                    <div class="game-square">
                        <div class="game-button"></div>
                    </div>
                    <div class="game-square">
                        <div class="game-button"></div>
                    </div>
                    <div class="game-square">
                        <div class="game-button"></div>
                    </div>
                    <div class="game-square">
                        <div class="game-button"></div>
                    </div>
                    <div class="game-square">
                        <div class="game-button"></div>
                    </div>
            </div>
            <div class="message-bar">MESSAGES</div>
            <div class="button-container"> 
                    <button class="player-select-button">Change player</button>
                    <button class="reset-button">Reset Game</button>
            </div>

        </div>
    </div>

    
</body>
</html>
